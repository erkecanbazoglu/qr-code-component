<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>QR code component | Frontend Mentor</title>
  </head>
  <body>
    <section class="container">
      <div class="component">
        <img class="img" src="images/erke-linkedin.png" alt="qr-code" />
        <div class="text-components">
          <h2>Meet someone you can benefit from</h2>
          <p>
            Scan the QR code to visit my linkedin profile, you can send a
            request if you want to meet
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
